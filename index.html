<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Responsive Navbar - HTML,CSS,JS</title>

    <link type="image/svg" rel="shortcut icon" href="./assets/images/logo.svg">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <a href="/"><img src="./assets/images/logo.svg" alt="logo"></a>
            </div>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="/"><i class="fa-solid fa-house"></i> Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-address-card"></i> About</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-address-book"></i> Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="https://devziaus.xyz" target="_blank"><i class="fa-solid fa-briefcase"></i> Portfolio</a></li>
            </ul>

            <div class="nav-icon">
                <!-- <i class="fa fa-align-right"></i> -->
                <div class="line-1"></div>
                <div class="line-2"></div>
                <div class="line-3"></div>
                <div class="line-4"></div>
            </div>
        </nav>
    </header>

    <script src="./assets/js/app.js"></script>
</body>
</html>
